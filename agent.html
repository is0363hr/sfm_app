<html>
  <head>
    <title>SfM研究アプリ</title>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--
    We need to add the OSM tile source (https://*.tile.openstreetmap.org) to the whitelist to allow the application to load the map tiles
    We also need to allow https://fonts.googleapis.com/ as a style-src and https://fonts.gstatic.com as a font-src to load the Material Icon pack
    -->
    <!-- <meta http-equiv='Content-Security-Policy' content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src 'self' data: content: https://*.tile.openstreetmap.org content: http://kochi.scenargie.net:* content: http://kochi-city.scenargie.net:* blob: android-webview-video-poster:; font-src 'self' data: https://fonts.gstatic.com; connect-src *"> -->
    <!-- <meta http-equiv='Content-Security-Policy' content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src *; font-src 'self' data: https://fonts.gstatic.com; connect-src *"> -->
    <!--
    Some devices will not display characters correctly without charset='utf-8'
    -->
    <meta charset='utf-8'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='msapplication-tap-highlight' content='no'>
    <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width'>

    <!-- CSS Libraries -->
    <link rel='stylesheet' type='text/css' href='css/lib/jquery-ui-1.12.1.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/materialize-1.0.0-rc.2.min.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/ol.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/jquery.dataTables-1.10.19.min.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/jquery.orgchart.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/xpull.css'>

    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='css/scenargie.global.css'>
    <link rel='stylesheet' type='text/css' href='css/scenargie.agent.css'>

    <!-- JavaScript Libraries -->
    <script src='js/lib/date-ja-JP.js'></script>
    <script src='js/lib/deep-diff-1.0.2.min.js'></script>
    <script src='js/lib/jquery-3.3.1.min.js'></script>
    <script src='js/lib/jquery.event.gevent-1.0.3.js'></script>
    <script src='js/lib/jquery.validate-1.17.0.min.js'></script>
    <script src='js/lib/jquery-ui-1.12.1.js'></script>
    <script src='js/lib/jquery.dataTables-1.10.19.min.js'></script>
    <script src='js/lib/materialize-1.0.0-rc.2.min.js'></script>
    <script src='js/lib/msgpack-0.1.26.min.js'></script>
    <script src='js/lib/html2canvas.min.js'></script>
    <script src='js/lib/ol-5.3.0.js'></script>
    <script src='js/lib/zxcvbn.js'></script>
    <script src='js/lib/jquery.orgchart.js'></script>
    <script src='js/lib/xpull.js'></script>
    <script src='js/lib/moment.js'></script>
    <script src='js/lib/moment-timezone.js'></script>
    <script src='js/lib/pinch-zoom.umd.js'></script>
    <script src='js/lib/socket.io.js'></script>
    <script src='js/lib/adapter-latest.js'></script>

    <!-- JavaScript -->
    <script type='text/javascript' src='cordova.js'></script>
    <script type='text/javascript' src='js/scenargie.agent.util.bundle.js'></script>

    <div id='agent'></div>
  </body>
